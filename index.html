<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    enter city: <input id="cityName" type="text">

    <button onclick="getWeather()">Check</button>

    <p id="result"></p>


    <script>
        function getWeather() {

            const cityName = document.getElementById("cityName").value;
            const apiKey = "2aa7c882c1c8089db9cd67282c838985";
            axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`)

                .then(function (response) {
                    console.log(response);
                    console.log(response.data.main.temp);

                    document.getElementById("result").innerText = response.data.main.temp;
                })
        }
    </script>
 
</body>
</html>
